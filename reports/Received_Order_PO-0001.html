<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received Order - PO-0001</title>
    <style>
        @media print {
            @page { size: A4; margin: 20mm; }
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 24px;
        }
        .header h2 {
            color: #4CAF50;
            margin: 5px 0;
            font-size: 20px;
        }
        .info-section {
            margin-bottom: 25px;
        }
        .info-label {
            color: #00BCD4;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .info-value {
            color: #34495e;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th {
            background-color: #f8f9fa;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
            color: #495057;
            font-weight: 600;
        }
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #dee2e6;
        }
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        .summary {
            margin-top: 30px;
            border-top: 2px solid #dee2e6;
            padding-top: 20px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }
        .summary-row.total {
            font-weight: bold;
            font-size: 18px;
            border-top: 2px solid #dee2e6;
            padding-top: 15px;
            margin-top: 10px;
        }
        .remarks-section {
            margin-top: 30px;
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 4px solid #4CAF50;
        }
        .remarks-title {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }
        .print-button {
            background-color: #2196F3;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .print-button:hover {
            background-color: #1976D2;
        }
        @media print {
            .print-button { display: none; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GroceryFlow IMS</h1>
        <h2>Received Order</h2>
    </div>

    <div class="info-section">
        <div class="info-label">FROM P.O. Code</div>
        <div class="info-value">PO-0001</div>
        <div class="info-label">Supplier</div>
        <div class="info-value">Supplier 10 - MyRice Sdn Bhd</div>
        <div class="info-label">Received Date</div>
        <div class="info-value">N/A</div>
    </div>

    <h3 style="color: #00BCD4; margin-top: 30px;">Orders</h3>
    <table>
        <thead>
            <tr>
                <th>Qty</th>
                <th>Unit</th>
                <th>Item</th>
                <th class="text-right">Cost</th>
                <th class="text-right">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center">5.00</td>
                <td>kg</td>
                <td>Jasmine Rice 5kg</td>
                <td class="text-right">25.00</td>
                <td class="text-right">125.00</td>
            </tr>
        </tbody>
    </table>

    <div class="summary">
        <div class="summary-row">
            <span>Sub Total:</span>
            <span>RM 125.00</span>
        </div>
        <div class="summary-row">
            <span>Discount (5%):</span>
            <span>RM 6.25</span>
        </div>
        <div class="summary-row">
            <span>Tax (8%):</span>
            <span>RM 9.50</span>
        </div>
        <div class="summary-row total">
            <span>Total:</span>
            <span>RM 128.25</span>
        </div>
    </div>

    <div class="remarks-section">
        <div class="remarks-title">Remarks</div>
        <div class="status">RECEIVED</div>
    </div>

    <button class="print-button" onclick="window.print()">Print / Save as PDF</button>

    <script>
        // Auto-print dialog on load (optional)
        // window.onload = function() { window.print(); };
    </script>
</body>
</html>
